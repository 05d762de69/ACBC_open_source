<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}ACBC Survey{% endblock %}</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<header class="site-header">
  <div class="header-inner">
    <img
      src="/static/essb-logo.png"
      alt="Erasmus University Rotterdam . Erasmus School of Social and Behavioural Sciences"
      class="logo"
    />
  </div>
</header>
{% if progress is defined %}
  <div class="progress-wrap" role="region" aria-label="Survey progress">
    <div class="progress-inner">
      <div
        class="progress-track"
        role="progressbar"
        aria-valuemin="0"
        aria-valuemax="100"
        aria-valuenow="{{ progress }}"
      >
        <div class="progress-fill" style="width: {{ progress }}%;"></div>
      </div>
      <span class="sr-only">Progress: {{ progress }} percent</span>
    </div>
  </div>
{% endif %}
  <div class="container">
    {% block progress %}{% endblock %}
    <main>
      {% block content %}{% endblock %}
    </main>

    <footer class="site-footer" role="contentinfo">
      <div class="footer-inner">
        <div class="footer-left">ACBC Open-Source Survey Engine</div>
        <div class="footer-right">
          <span class="footer-muted">Questions?</span>
          <a class="footer-link" href="mailto:your.email@eur.nl">your.email@eur.nl</a>
        </div>
      </div>
    </footer>
  </div>

</body>
</html>
