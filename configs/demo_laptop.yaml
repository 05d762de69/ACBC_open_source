name: "Decision-Making Under Risk Preferences"

description: >
  A simple demo survey exploring preferences when making decisions under risk.
  Attributes cover potential upside, reward variability, worst-case outcome, and timing.

attributes:
  - name: Gain Amount
    definition: >
      The amount of money you would receive if the outcome is successful.
    levels:
      - "€20"
      - "€60"
      - "€120"
      - "€240"

  - name: Loss Amount (Worst-Case Outcome)
    definition: >
      The amount of money you could lose if the outcome is unsuccessful.
    levels:
      - "€0"
      - "−€20"
      - "−€60"
      - "−€120"

  - name: Probability of Gain
    definition: >
      The likelihood that the positive outcome occurs, expressed as a percentage.
    levels:
      - "20%"
      - "40%"
      - "60%"
      - "80%"

  - name: Delay of Outcome
    definition: >
      The time you would need to wait before the outcome is realized.
    levels:
      - Immediate
      - In 1 week
      - 1 month
      - 3 months

settings:
  screening_pages: 5
  scenarios_per_page: 4
  max_unacceptable_questions: 4
  max_must_have_questions: 3
  choice_tournament_size: 3
  unacceptable_threshold: 0.75
  must_have_threshold: 0.90